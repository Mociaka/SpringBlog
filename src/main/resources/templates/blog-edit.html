<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title >Блог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blogs/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Редагування статті</h1>
    <div th:each="el: ${post}">
        <form method="post">
            <input type="text" th:value="${el.title}" name="title" placeholder="Введіть назву статї" class="form-control"><br>
            <input type="text" th:value="${el.anons}" name="anons" placeholder="Введіть анонс статї" class="form-control"><br>
            <textarea  name="full_text" th:text="${el.full_text}" placeholder="Введіть текст статї" class="form-control" /><br>
            <button type="submit" class="btn btn—success">Обновить статтю</button>
        </form>
    </div>
</div>
<div th:insert="blogs/footer :: footer"></div>

</body>
</html>
