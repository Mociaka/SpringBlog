<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title >Блог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blogs/header :: header"></header>
<p th:text="|Hello, ${title}!|"></p>
<div class="container mt-5 mb-5">
    <h1>Добавленія статї</h1>
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="Введіть назву статї" class="form-control"><br>
        <input type="text" name="anons" placeholder="Введіть анонс статї" class="form-control"><br>
        <textarea  name="full_text" placeholder="Введіть текст статї" class="form-control"></textarea><br>
        <button type="submit" class="btn btn—success">Добавить статю</button>
    </form>

</div>
<div th:insert="blogs/footer :: footer"></div>

</body>
</html>
