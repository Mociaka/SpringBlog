<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Blog details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blogs/header :: header"></header>

<div class="container mt-5" >
    <div th:each="el : ${post}" class="alert alert-info mt-2">

        <div th:each="el : ${post}" >

            <h3 th:text="${el.title}"></h3>
            <p th:text="${el.full_text}"></p>
            <p><b>Перегдядів: </b><span  th:text="${el.views}"></span></p>
            <a th:href="'/blog/' + ${el.id} + '/edit'" class="btn btn-warning">Редагувати</a>
            <a th:href="'/blog/' + ${el.id} + '/remove'" class="btn btn-warning">Видалити</a>

        </div>

    </div>

</div>

<div th:insert="blogs/footer :: footer"></div>
</body>
</html>
